<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulWeather</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="https://img.icons8.com/ios/100/ffffff/cloud.png" alt="SoulWeather Logo">
            <h1>SoulWeather</h1>
        </div>
        <p class="tagline">Feel the Weather, Live the Soul</p>
    </header>

    <main class="main-content">
        <section class="search-section">
            <input type="text" id="city" class="search-input" placeholder="Search for a city...">
            <button class="btn search-btn"><i class="fas fa-search"></i> Search</button>
        </section>

        <section class="weather-details">
            <div class="weather-overview">
                <h2 id="cityName">--</h2>
                <p id="temp" class="temp">--Â°C</p>
                <p id="description">--</p>
                <img id="icon" src="" alt="Weather Icon">
            </div>
            <div class="weather-stats">
                <div class="stat">
                    <i class="fas fa-tint"></i>
                    <p id="humidity">Humidity: --%</p>
                </div>
                <div class="stat">
                    <i class="fas fa-wind"></i>
                    <p id="windSpeed">Wind: -- km/h</p>
                </div>
                <div class="stat">
                    <i class="fas fa-sun"></i>
                    <p id="uvIndex">UV Index: --</p>
                </div>
                <div class="stat">
                    <i class="fas fa-eye"></i>
                    <p id="visibility">Visibility: -- km</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Soul.gg. All rights reserved.</p>
            <nav class="footer-links">
                <a href="#about">About</a>
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Service</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>

</html>
